<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <!-- <link rel="stylesheet" href="CSS/style.css"> -->

    <link href="https: //fonts.googleapis.com/
    css?famali=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login & Sign Up</title>
</head>
<body>
    <div class="cont">
        <div class="form sing-in">
            <h2>LOGIN</h2>
            <label>
                <!-- <span>Email Address</span> -->
                <input type="email" name="email" placeholder="Email Id" required>
            </label>
            <label>
                <!-- <span>Password</span> -->
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>
            

        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New hear?</h2>
                    <p>Sing up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sing in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-in">Sing In</span>
                    <span class="m-up">Sing Up</span>
                </div>
            </div>
            <div class="form sing-up">
                <h2>SIGN UP</h2>
                <label>
                    <span>Name</span>
                    <input type="text">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password">
                </label>
                <button type="button" class="submit">Sing Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
